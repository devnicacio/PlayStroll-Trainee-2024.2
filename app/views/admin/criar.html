<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/criar.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400&display=swap" rel="stylesheet">
    <title>Criar</title>
</head>
<body>
    <div class="container">
        <button class="criar" onclick="abrirModal('editar')">+</button>
    </div>

    <div class="modalc" id="editar">
        <h1>Crie seu post</h1>
        <div class="modal-container">
            <div class="imagens">
                <div class="capa">
                    <img id="file-name-capa" class="image-preview" alt="Preview da Capa">
                    <label for="label">Foto modo paisagem</label>
                    <label class="custom-file-label" for="file">Escolha uma imagem</label>
                    <input type="file" class="image-capa" id="file" onchange="updateFileName()">
                    <span class="file-name" id="file-name">Nenhuma capa selecionada</span>
                </div>
                <div class="retrato">
                    <img id="file-name-retrato" class="image-preview" alt="Preview do Retrato">
                    <label for="label">Foto modo retrato</label>
                    <label class="custom-file-label" for="file">Escolha uma imagem</label>
                    <input type="file" class="image-retrato">
                    <span class="file-name" id="file-name">Nenhum retrato selecionado</span>            
                </div>
            </div>
            <div class="placeholders">
                <div class="parte-avaliacao">
                    <label for="number">Avaliação</label>
                    <input type="number" class="avaliacao" step="0.5" min="0" max="5" placeholder="Digite uma nota de 0.0 a 5.0">
                </div>
                <div class="parte-titulo">
                    <label for="text">Título</label>
                    <input type="text" class="titulo" placeholder="Coloque seu título">
                </div>
            </div>
            <div class="diminuir-word">
                <div id="summernote"></div>
            </div>
            <div class="modal-buttons">                    
                <button class="button-cancelar" onclick="fecharModal('editar')">Cancelar</button>
                <button class="button-postar">Postar</button>                   
            </div>
        </div>
    </div>
    <div class="tela" id="tela"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.9.0/lang/summernote-pt-BR.min.js"></script>
    <script>
        function updateFileName() {
            const input = document.getElementById('file');
            const fileName = document.getElementById('file-name');
            fileName.textContent = input.files.length > 0 ? input.files[0].name : 'No file chosen';
        }
    </script>
    <script>
        $('#summernote').summernote({
          placeholder: 'Crie a sua descrição',
          tabsize: 2,
          height: 120,
          lang:'pt-BR',
          toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture']]
          ]
        });
      </script>
</body>
    <script src="/public/js/criar.js"></script>
</html>
