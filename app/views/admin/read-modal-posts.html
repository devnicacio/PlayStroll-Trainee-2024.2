<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de visualizar posts</title>

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/public/css/read-modal-posts.css">
</head>
<body>
    <div class="container">
        <div class="cabealho"></div>
        <div class="table-container">
            <table class="tabela-posts">
                <thead>
                    <th>Visualizar</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button class="btn-acao btn-visualizar" onclick="abrirModal('visualizar')"><i class="fa-regular fa-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modalc" id="visualizar">

        </div>
    </div>
</body>
</html>
