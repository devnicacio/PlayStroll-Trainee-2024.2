<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Criar Usuário</title>
</head>
<body>
    <div class="container">
        <button id="btn-criar-usuario" onclick="abrirModal()">Novo usuario</button>
    </div>

    <div class="modal" id="modal-criar-usuario">
        <div class="modal-background">
            <h1>Novo Usuário</h1>
            <div class="modal-container">
                <div class="foto-perfil">
                    <img id="img-perfil" class="imagem-perfil" alt="Imagem de Perfil" style="display: none;"/>
                    <input type="file" id="foto" accept="image/png, image/jpeg" onchange="mostrarImagem(event)">
                    <button id="btn-remover-imagem" style="display: none;" onclick="removerImagem()">Remover Imagem</button>
                </div>
                
                <input type="text" id="nome" placeholder="Seu Nome">
                <input type="email" id="email" placeholder="Seu Email">
                <div class="input-container">
                    <input type="password" id="senha" placeholder="Coloque sua senha" />
                    <i class="bi bi-eye-slash" onclick="toggleSenha('senha')" id="senha-icon"></i>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" />
                    <i class="bi bi-eye-slash" onclick="toggleSenha('confirmar-senha')" id="confirmar-senha-icon"></i>
                </div>
                <div class="botao-container">
                    <button id="btn-fechar" onclick="fecharModal()">Fechar</button>
                    <button id="btn-adicionar">Adicionar Usuário</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/modal-criar"></script>
</body>
</html>
