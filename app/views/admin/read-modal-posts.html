<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de visualizar posts</title>

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/public/css/read-modal-posts.css">
</head>
<body>
    <div class="container">
        <div class="tabela-container">
            <table class="tabela-posts">
                <thead>
                    <th>Visualizar</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button class="btn-acao btn-visualizar" onclick="abrirModal('visualizar')"><i class="fa-regular fa-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modalc" id="visualizar">
            <div class="modal-header">
                <h3>Visualizar o post</h3>
                <button type="button" onclick="fecharModal('visualizar')">X</button>
            </div>
            <div class="modal-container">
                <img src="/public/assets/banner.jfif" alt="Banner do Post" id="bannerPost">
                
                <div id="modalPost--user">
                    <img src="/public/assets/avatar.jfif" alt="Avatar do user">
                    <span>Aang</span>
                </div>
                <div id="modalPost--stars">

                </div>

                <label for="">Título: </label>
                <input type="text" name="tituloPost" id="tituloPost">
                <label for="dataDeCricaoPost">Data de criação: </label>
                <input type="date" name="dataDeCricaoPost" id="dataDeCricaoPost">
                <label for="conteudoPost">Conteúdo</label>
                <textarea name="conteudoPost" id="conteudoPost"></textarea>
            </div>
        </div>
        <div id="tela"></div>
    </div>
</body>
<script src="/public/js/modals.js"></script>
</html>
